{% include "beat/base.html" %}
{% load static %}
<link rel="stylesheet" href="{% static "beat/liked_by.css" %}">

{% block body %}

<div class="main-body-1">
  <h3>Liked by</h3>
  {% for like in likes %}
  <a href="{% url 'beat:profile' like.user.id %}">
    <div id="mini-user">
      <img src="{{ like.user.profile.dp.url }}" id="mini-dp" oncontextmenu="return false;">
      <div id="miniu"><strong>{{ like.user.username }}</strong>
        {% if like.user.is_superuser %}
          <span title="Admin of Beginner's Beat">
            <img src="https://img.icons8.com/color/48/000000/verified-account.png" height="25px" width="25px">
          </span>
        {% endif %}
        <div id="name-like">
          {{ like.user.first_name }} {{ like.user.last_name }}
        </div>
      </div>
    </div>
  </a>
  <br>
  {% endfor %}
</div>

{% endblock body %}
