{% include "beat/base.html" %}
{% load static %}
<link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="{% static 'beat/form.css' %}">

{% block body %}
<h1 class="title">Change Password</h1>
<div>
  <form class="f" action="{% url 'beat:change-password' %}" method="post">
    {% csrf_token %}
    {% for f in form %}
      {{ f.label_tag }} &nbsp; &nbsp;
      {{ f }}
      {% if f.help_text %}
        <small style="color: grey;">{{ f.help_text }}</small>
      {% endif %}
      {% for error in f.errors %}
        <br>
        <small style="color: red;">{{ error }}</small>
      {% endfor %}
      <br>
      <br>
    {% endfor %}
    <button type="submit" id="button">Change Password</button>
  </form>
</div>
{% endblock body %}
